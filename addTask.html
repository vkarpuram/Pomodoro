 <div class="container">
 	<div class="row">
 		<div class="col-lg-2"></div>
 		<div class="col-lg-8">
 		<h2>Add Task</h2>
 		<hr>
 			<div class="input-group tname">
  				<input type="text" class="form-control" placeholder="Example: Complete CS320 Homework" aria-describedby="basic-addon2">
  				<span class="input-group-addon" id="basic-addon2">Task Name</span>
			</div>
			<hr>
			<div class="input-group tdesc">
  				<input type="text" class="form-control" placeholder="Example: Write the UI design code and look at Django." aria-describedby="basic-addon2">
  				<span class="input-group-addon" id="basic-addon2">Task Description</span>
			</div>
			<hr>
			<!-- <form class="date"> -->
		      <div>
						<div class="input-group tname">
			  				<input type="text" class="form-control" placeholder="Format: mm/dd/yyyy;  Example: 04/26/2017" aria-describedby="basic-addon2">
			  				<span class="input-group-addon" id="basic-addon2">Due Date</span>
						</div>
						<hr>
						<div class="input-group pnum">
			  				<input type="text" class="form-control" placeholder="Enter either 1: low priority, 2: medium priority, or 3: high priority" aria-describedby="basic-addon2">
			  				<span class="input-group-addon" id="basic-addon2">Priority</span>
						</div>
			<hr>
			<div class="row">
				<div class="col-lg-12">
					<div class="input-group pnum">
							<input type="text" class="form-control" placeholder="(Each pomodoro is 25 minutes in length and one cycle has 4 pomodoros.)" aria-describedby="basic-addon2">
							<span class="input-group-addon" id="basic-addon2">Enter number of pomodoros</span>
					</div>
				</div>
			</div>
			<hr>
			<div class="createTask">
				<button class="btn btn-default btn-md"><i class="fa fa-plus-square-o" aria-hidden="true"></i> Create</button>
			</div>
 	</div>
 </div>
